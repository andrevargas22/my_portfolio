<!--
    Personal Website - Home Page
    Author: André Vargas
    Description: Landing page featuring a video background showcase with personal introduction
    and social media links. Uses Flask templating for includes and static assets.
-->
    
<!doctype html>
<html lang="en">
  <head>
    <!-- Header File: Includes metadata and common links (e.g., fonts, icons) -->
    {% include 'base/header.html' %}
    
    <!-- Page-specific styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="André Vargas - Machine Learning Engineer Portfolio and Personal Website">
  </head>

  <body>
    <!-- Navigation -->
    {% include 'base/navbar.html' %}

    <!-- Hero Section -->
    <section class="showcase">
      <div class="video-container">
        <video src="{{ url_for('static', filename='images/videos/video.mp4') }}" autoplay muted loop></video>
      </div>

      <div class="content">
        <h1>Welcome!</h1>
        <p>Hi, I'm André, a Machine Learning Engineer from Brazil. This is the place where you can find some of my projects, articles, and more. 
          Feel free to explore and get in touch!</p>
        
        <!-- Social Links -->
        <div class="social">
          <a href="https://github.com/andrevargas22"><i class="fab fa-github fa-3x"></i></a>
          <a href="https://www.linkedin.com/in/andrevargas22/"><i class="fab fa-linkedin fa-3x"></i></a>
          <a href="https://medium.com/@andrevargas22/"><i class="fab fa-medium fa-3x"></i></a>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>
  </body>
</html>
