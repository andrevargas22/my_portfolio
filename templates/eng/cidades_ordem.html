<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem das Cidades</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      vertical-align: top;
    }
    thead {
      background-color: #f4f4f4;
    }
    .menu {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Ordem das Cidades</h1>

  <!-- Botões para trocar de visualização -->
  <div class="menu">
    <button onclick="window.location.href='/cidades'">Lista</button>
    <button onclick="window.location.href='/cidades/ordem'">Ordem</button>
  </div>

  <!-- Agora exibimos APENAS duas colunas -->
  <table>
    <thead>
      <tr>
        <th>Ordem</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
      {% for row in sorted_rows %}
      <tr>
        <td>{{ row[idx_pref] }}</td>
        <td>{{ row[idx_lotacao] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</body>
</html>
