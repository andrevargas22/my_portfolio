name: YouTube Channel Subscription Maintenance

on:
  # 1st day of every month at 6:00 AM UTC (3:00 AM BRT)
  schedule:
    - cron: '0 6 1 * *'
  
  # Allow manual execution
  workflow_dispatch:

jobs:
  subscribe-channels:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Execute YouTube Channel Subscription Script
        run: |
          echo "Starting YouTube channel subscription maintenance..."
          python scripts/subscribe_youtube_channels.py
          
      - name: Log Completion
        run: |
          echo "YouTube channel subscription maintenance job completed at $(date)"