name: YouTube Channel Subscription Maintenance

on:
  # 1st and 15th day of every month at 6:00 AM UTC (3:00 AM BRT)
  schedule:
    - cron: '0 6 1 * *'   # Day 1 of every month
    - cron: '0 6 15 * *'  # Day 15 of every month
  
  # Allow manual execution
  workflow_dispatch:

jobs:
  subscribe-channels:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_HMAC_SECRET: ${{ secrets.WEBHOOK_HMAC_SECRET }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Execute YouTube Channel Subscription Script
        run: |
          echo "Starting YouTube channel subscription maintenance..."
          if [ -z "${WEBHOOK_HMAC_SECRET}" ]; then
            echo "ERROR: WEBHOOK_HMAC_SECRET is not set. Aborting." >&2
            exit 1
          fi
          echo "HMAC secret detected (length: ${#WEBHOOK_HMAC_SECRET}) - proceeding with signed subscription requests"
          python scripts/subscribe_youtube_channels.py
          
      - name: Log Completion
        run: |
          echo "YouTube channel subscription maintenance job completed at $(date)"